<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe 01 | BIB</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header id="header" class="header">
    <p class="header-ttl">header</p>
    <nav class="header-nav">nav</nav><!-- /.nav -->
  </header><!-- /#header -->



  <div id="content" class="content">

    <div class="content-left">

      <p class="content-left-ttl">section</p>
      <div class="content-left-header">header</div>
      <div class="content-left-nav">nav</div>
      <div class="content-left-footer">footer</div>

    </div><!-- /.content left -->

    <div class="content-right">

      <p class="content-right-ttl">section</p>
      <div class="content-right-header">header</div>
      <div class="content-right-top content-right-top-color--lightgrey">

        <p class="content-right-top-ttl">article</p>
        <div class="content-right-top-header">header</div>
        <div class="content-right-top-p">p</div>
        <div class="content-right-top-p">p</div>
        <div class="content-right-top-footer">footer</div>

      </div><!-- /.content-right-top -->

      <div class="content-right-btm content-right-btm-color--lightgrey">

        <p class="content-right-btm-ttl">article</p>
        <div class="content-right-btm-header">header</div>

        <div class="content-right-btm-container">
          <div class="content-right-btm-container-p">p</div>
          <div class="content-right-btm-container-aside">aside</div>
        </div><!-- /.content-right-btm-container -->

        <div class="content-right-btm-footer">footer</div>

      </div><!-- /.content-right-btm -->

      <div class="content-right-footer">footer</div>
    </div><!-- /.content right -->

  </div><!-- /#content -->

  <footer id="footer" class="footer footer-color--darkgrey">footer</footer><!-- /#footer -->
</body>

</html>
