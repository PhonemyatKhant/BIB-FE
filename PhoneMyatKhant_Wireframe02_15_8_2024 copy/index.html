<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe 02 | BIB</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header id="header" class="header">
    <p class="header-ttl">header</p>
    <nav class="gnav">nav</nav><!-- /.nav -->
  </header><!-- /#header -->

  <div id="content-blk" class="content-blk">
    <div class="col-left">
      <p>section</p>
      <div class="left-header">header</div>
      <div class="left-nav">nav</div>
      <div class="left-footer">footer</div>
    </div><!-- /.col-left -->

    <div class="col-right">

      <p>section</p>
      <div class="right-header">header</div>
      <ul class="art01-list art01-color--lightgrey">
        <li>article</li>
        <li class="art01-header">header</li>
        <li class="art01-p">p</li>
        <li class="art01-p">p</li>
        <li class="art01-footer">footer</li>
      </ul><!-- /.art01-list -->

      <ul class="art02-list art02-color--lightgrey">
        <li>article</li>
        <li class="art02-header">header</li>
        <li class="art02-flex">
          <div class="col01">p</div>
          <div class="col02">aside</div>
        </li><!-- /.art02-container -->
        <li class="art02-footer">footer</li>
      </ul><!-- /.art02 -->

      <div class="right-footer">footer</div>

    </div><!-- /.content right -->
  </div><!-- /#content-blk -->

  <footer id="footer" class="footer footer-color--darkgrey">footer</footer><!-- /#footer -->
</body>

</html>
