<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe 02 Update | BIB</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header id="header" class="cmn-box outer-box">
    <p class="header-ttl">header</p>
    <nav class="cmn-box">nav</nav><!-- /.nav -->
  </header><!-- /#header -->
  <section id="content-blk" class="content-blk">
    <div class="col-left cmn-box outer-box">
      <p>section</p>
      <div class="cmn-box">header</div>
      <div class="left-nav cmn-box">nav</div>
      <div class="cmn-box">footer</div>
    </div><!-- /.col-left -->
    <div class="col-right cmn-box outer-box">
      <p>section</p>
      <div class="cmn-box">header</div>
      <ul class="flex-col cmn-box outer-box color-lightgrey">
        <li>article</li>
        <li class="cmn-box">header</li>
        <li class="cmn-box">p</li>
        <li class="cmn-box">p</li>
        <li class="cmn-box">footer</li>
      </ul>
      <ul class="flex-col outer-box cmn-box color-lightgrey">
        <li>article</li>
        <li class="cmn-box">header</li>
        <li class="art02-flex">
          <div class="col01 cmn-box">p</div>
          <div class="col02 cmn-box">aside</div>
        </li><!-- /.art02-container -->
        <li class="cmn-box">footer</li>
      </ul>
      <div class="cmn-box">footer</div>
    </div><!-- /.content right -->
  </section><!-- /#content-blk -->
  <footer id="footer" class="cmn-box color-darkgrey">footer</footer><!-- /#footer -->
</body>

</html>
