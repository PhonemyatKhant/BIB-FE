<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnail Slider | PMK</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/slick.css">
</head>

<body>
  <section id="slider">
    <div class="container">
      <h2>Single Item</h2>
      <div class="single-item slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
      </div><!-- /.single-item -->
    </div>
    <div class="container">
      <h2>Multiple Item</h2>
      <div class="multiple-items slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
      </div><!-- /.multiple-item -->
    </div>
    <div class="container">
      <h2>Responsive</h2>
      <div class="responsive slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.responsive -->
    </div>
    <div class="container">
      <h2>Variable Width</h2>
      <div class="variable-width slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.variable-width -->
    </div>
    <div class="container">
      <h2>One Time</h2>
      <div class="one-time slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.one-time -->
    </div>
    <div class="container">
      <h2>Data Attribute Settings</h2>
      <div class="data-atb-slick slider-blk" data-slick='{"slidesToShow": 3, "slidesToScroll": 3}'>
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.data-atb-slick -->
    </div>
    <div class="container">
      <h2>Center Mode</h2>
      <div class="center-mode slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.center-mode -->
    </div>
    <div class="container">
      <h2>Lazy Loading</h2>

      <div class="lazy slider-blk">
        <div><img data-lazy="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img data-lazy="/img/duolingo.png" alt="backpain"></div>
        <div><img data-lazy="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img data-lazy="/img/moti.jpeg" alt="backpain"></div>
        <div><img data-lazy="/img/node-express.jpg" alt="backpain"></div>
        <div><img data-lazy="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img data-lazy="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.lazy -->
    </div>
    <div class="container">
      <h2>Auto Play</h2>
      <div class="auto-play slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.auto-play -->
    </div>
    <div class="container">
      <h2>Fade</h2>
      <div class="fade slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
        <div><img src="/img/duolingo.png" alt="backpain"></div>
        <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
        <div><img src="/img/moti.jpeg" alt="backpain"></div>
        <div><img src="/img/node-express.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
        <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
      </div><!-- /.fade -->
    </div>
    <div class="container">
      <h2>Add Remove</h2>
      <div class="js-add-slide">Add </div>
      <div class="js-remove-slide">Remove</div>
      <div class="add-remove slider-blk">
        <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
      </div><!-- /.add-remove -->
      <div class="container">
        <h2>Filtering</h2>
        <div class="filtering slider-blk">
          <div class="filter-this"><img src="/img/back-pain.jpeg" alt="backpain"></div>
          <div><img src="/img/duolingo.png" alt="backpain"></div>
          <div class="filter-this"><img src="/img/gym-pic.jpeg" alt="backpain"></div>
          <div><img src="/img/moti.jpeg" alt="backpain"></div>
          <div class="filter-this"><img src="/img/node-express.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
        </div><!-- /.filtering -->
        <button class="js-filter">Filter Slides</button>
      </div>
      <div class="container">
        <h2>Slider Sync</h2>
        <div class="slider-for slider-blk">
          <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
          <div><img src="/img/duolingo.png" alt="backpain"></div>
          <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
          <div><img src="/img/moti.jpeg" alt="backpain"></div>
          <div><img src="/img/node-express.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
        </div><!-- /.slider-for -->
      </div>
      <div class="container">
        <div class="slider-nav slider-blk">
          <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
          <div><img src="/img/duolingo.png" alt="backpain"></div>
          <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
          <div><img src="/img/moti.jpeg" alt="backpain"></div>
          <div><img src="/img/node-express.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
        </div><!-- /.slider-nav -->
      </div>
      <div class="container">
        <h2>Single Item RTL</h2>
        <div class="single-item-rtl slider-blk" dir="rtl">
          <div><img src="/img/back-pain.jpeg" alt="backpain"></div>
          <div><img src="/img/duolingo.png" alt="backpain"></div>
          <div><img src="/img/gym-pic.jpeg" alt="backpain"></div>
          <div><img src="/img/moti.jpeg" alt="backpain"></div>
          <div><img src="/img/node-express.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-image.jpg" alt="backpain"></div>
          <div><img src="/img/react-project-img.jpg" alt="backpain"></div>
        </div><!-- /.single-item-rtl -->
      </div>
  </section><!-- /#slider -->
  <script src="/js/lib/jquery.min.js"> </script>
  <script src="/js/lib/slick.min.js"> </script>
  <script src="/js/slider.js"></script>
</body>

</html>
